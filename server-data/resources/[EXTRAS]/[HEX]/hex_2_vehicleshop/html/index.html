                <div class="main__cardealer-color-grid">
                    <div class="main__cardealer-color blue"></div>
                    <div class="main__cardealer-color yellow"></div>

                    </svg>
                </div>
            </div>

                        <rect width="4.2043" height="4" fill="var(--clr-primary)" />
                    </svg>
                    <svg width="5" height="4" viewBox="0 0 5 4" fill="none" xmlns="http://www.w3.org/2000/svg"

                        <rect width="4.2043" height="4" fill="var(--clr-primary)" />
                    </svg>
                </div>
            </div>

            <div class="main__cardealer-flex-item">
                <p class="main__cardealer-flex-item-header">Kaufen</p>
                <p class="main__cardealer-flex-item-text">Möchtest du das Kaufen?</p>

                <div class="main__cardealer-flex-item-buy-button" id="buyVehicle">
                    <p>Kaufen</p>
                </div>
                <div class="main__cardealer-flex-item-buy-cancle-button" id="closeVehicle">

                        <rect width="4.2043" height="4" fill="var(--clr-primary)" />
                    </svg>
                </div>
            </div>

                        <path d="M1 1L7 7L1 13" stroke="var(--clr-arrows)" />
